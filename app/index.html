
<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>hw12</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah|Exo:400,700,900|Righteous' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lobster|Roboto+Slab|Hammersmith+One' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>

  <body>
<img class="toplogo" src="images/footer-logo.png" />
    <h1 class="game-title"> Revolutionary Icon <span>PunchOut</span> 2k14</h1>
<div class="body-container">

<div class="hero-unit">
    <div class="welcome">

      <h2>Round 1 : <span>Good .vs. Evil</span></h2>
      <img class="halo" src="images/halo.gif" />
      <img class="horns" src="images/horns.gif" />
      <h3>Choose your Character</h3>

      <ul class="characters">
        <li>
        <img src="images/mlk2.gif" /><br>
        <button name="1">MLK Jr.</button>
        </li>
        <li>
        <img src="images/gandhi-gif.gif" width="158px" height="182px" /> <br>
      <button name="2">Ghandi</button>
        </li>
        <li>
          <img src="images/jc.gif" width="158px" height="182px" /><br>
      <button name="3">Jesus</button>
        </li>
      </ul>
    </div>
    <div class="fight">
        <div class="arena">
          <input type="checkbox" id="toggle">
<label for="toggle"><h1>To hit satan, click your gloves!</h1></label>

        </div>

        <div class="good-area">
          <p class="ggName"> <span class="ggHealth"></span></p>
          <div class="health-container">
            <div id="health-bar"></div>
          </div>
        </div>
        <div class="bad-area">
          <p class ="bbName"> <span class="bbHealth"></span></p>
          <div class="health-container">
            <div id="health-bar2"></div>
          </div>

        <div id="fight">
        <div id="glove-left">
          <img src="images/glove-left.gif" />
          </div>
          <div id="glove-right">
          <img src="images/glove-right.gif" />
          </div>
      </div>
    </div>

    </div>
    <div class="game-over">
        <div id="game-over">

          <div class="game-over-message">
            <button class="round"><a href="/round2.html">Round 2</a></button>
          </div>
        </div>
    </div>
</div><!--end of hero-unit-->
</div><!--end of body container-->
<div id="footer"></div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
